apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /#{docker.repo1}#
        pathType: Prefix
        backend:
          service:
            name: #{docker.repo1}#
            port:
              number: 80
      - path: /#{docker.repo2}#
        pathType: Prefix
        backend:
          service:
            name: #{docker.repo2}#
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: #{docker.repo_front}#
            port:
              number: 80