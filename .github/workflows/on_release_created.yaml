name: On release created
permissions:
  actions: write
  packages: write
  contents: read

on:
  release: 
     types: [published]
  workflow_dispatch:

env:
  namespace: micros

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - name: get release artifacts for deployment, picks data from latest release
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          regex: true
          file: ".*\\.yaml"
          target: "cluster/"

      - uses: azure/setup-kubectl@v3
      - uses: azure/setup-helm@v4.2.0

      - name: Create/Verify `.kube` directory
        run: mkdir -p ~/.kube/

      - name: Create kubectl config
        run: |
          cat << EOF > ~/.kube/config
          ${{ secrets.KUBECONFIG }}
          EOF
 
      - name: Create namespace
        run: |
          kubectl create ns ${{ env.namespace }} || echo "El namespace ya existe"

      - name: provide pull secrets so we can pull the image from gitHub
        uses: azure/k8s-create-secret@v5
        with:
            namespace: '${{env.namespace}}'
            secret-name: 'pullsecret'
            container-registry-url: ${{ secrets.DOCKER_REGISTRY }}
            container-registry-username: ${{ secrets.DOCKER_USERNAME }}
            container-registry-password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Helm
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
          --namespace ${{ env.namespace }} --create-namespace

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v5
        with:
          namespace: '${{env.namespace}}'
          manifests: |
            ${{ github.workspace }}/cluster