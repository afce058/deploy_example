name: test service 1
on:
  pull_request:
    paths:
      - "service1/**"
  workflow_dispatch:
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: compile service1
        working-directory: ./service1
        run: |
          npm install
          npm test
      - name: Add report to summary
        run: cat test-results.md >> $GITHUB_STEP_SUMMARY